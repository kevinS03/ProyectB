<ion-header [translucent]="true">
	<ion-toolbar>
	  <ion-title>
		Cuentas
	  </ion-title>
	</ion-toolbar>
  </ion-header>
  
  <ion-content [fullscreen]="true">
	  <ion-card *ngFor="let item of cuentalista">
		  <ion-card-header>
			<ion-card-subtitle>{{item.nombre_cuenta}}</ion-card-subtitle>
		  </ion-card-header>
		
		  <ion-card-content>
			<ion-card-title>{{item.nombre_cuenta}}</ion-card-title>
			<ion-card-subtitle>{{item.nombre_cuenta}}</ion-card-subtitle>
		  </ion-card-content>
	
	  </ion-card>
  </ion-content>
